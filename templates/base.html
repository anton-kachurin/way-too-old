<!DOCTYPE html>
<html>
    <head>
        <title>Way-too-old</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" media="screen"
              href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen"
              href="/static/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen"
              href="/static/css/bootstrap-responsive.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" media="screen"
              href="/static/css/base.css">
        <link rel="stylesheet" media="screen"
              href="/static/css/prettify.css">

        <!-- JS libraries-->
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/prettify.js"></script>

        <!-- Custom JS -->
        <script src="/static/js/options.js"></script>
    </head>
    <body>
        <div id="wrap" class="container-narrow">
            <div class="masthead">
                {% if not request.user %}
                <ul class="nav nav-pills pull-right">
                    <li class="active">
                        <a href="{{uri_for(handlers.login_page)}}">
                            Login
                        </a>
                    </li>
                </ul>
                {% endif %}
                {% if request.user %}
                <ul class="nav nav-pills pull-right">
                    <li class="active">
                        <a href="{{uri_for(handlers.logout_page)}}">
                            Logout
                        </a>
                    </li>
                </ul>
                {% endif %}
                <ul class="breadcrumb">
                    <li>
                        <a href="{{uri_for(handlers.main_page)}}">Home</a>
                        <span class="divider">/</span>
                    </li>
                    <li class="active">{% block subtitle %}{% endblock %}</li>
                </ul>
                <div class="clear"></div>
            </div>

            <div class="row-fluid">
                {% block content %}
                {% endblock %}
            </div>
            <div id="push"></div>
        </div>

        <div id="footer">
            <hr>
            <p>
                Anton Kachurin, 2017
            </p>
            <p class="no-bottom-margin">
                Built with
                <a href="http://kristopolous.github.io/BOOTSTRA.386/index.html">
                    Bootstra.386
                </a>
                (under <a href="http://www.apache.org/licenses/LICENSE-2.0">
                        Apache License v2.0</a>)
            </p>
        </div>
    </body>
</html>
