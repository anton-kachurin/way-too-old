<!DOCTYPE html>
<html>
    <head>
        <title>Way-too-old</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" media="screen"
              href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen"
              href="/static/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen"
              href="/static/css/login.css">

        <!-- JS libraries-->
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>

        <!-- Custom JS -->
        <script src="/static/js/options.js"></script>
    </head>
    <body>
        <div class="container">
            {% if error %}
            <table class="table table-condensed top-table">
                <tr class="error">
                    <td class="centered">
                        {{error}}
                    </td>
                </tr>
            </table>
            {% endif %}
            <form class="form-signin" method="post">
                <h2 class="form-signin-heading">Sign up</h2>
                <input type="text" class="input-block-level large-input"
                       tabindex="1"
                       name="username"
                       placeholder="Username"
                       value={{username}}>

                <input type="password" class="input-block-level large-input"
                       tabindex="2"
                       name="password"
                       placeholder="Password">

                <input type="password" class="input-block-level large-input"
                       tabindex="3"
                       name="verify"
                       placeholder="Verify password">

                <input type="text" class="input-block-level large-input"
                       tabindex="4"
                       name="email"
                       placeholder="Email"
                       value="{{email}}">

                <button class="btn btn-large btn-primary"
                        tabindex="5"
                        type="submit">
                    Sign up
                </button>
            </form>
            <div class="centered">
                If you already have an account
                <a href="{{uri_for(handlers.login_page)}}">login</a>
            </div>
        </div>
    </body>
</html>
